<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app">
    <p v-html="finishedLink"> </p> <!-- it exposes you to cross site scripting attacks use carefully -->

      el: '#app',

      }
    })
  </script>

</html>
