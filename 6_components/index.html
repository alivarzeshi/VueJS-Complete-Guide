<body>
  <div id="app">

 </div>

 <div id="app2">

 </div>


 <script src="https://unpkg.com/vue"></script>
 <script>
    //var data =  {status: 'Critical'};

// Gobal Vue.component({})
//Locally
var cmp = {
  data: function(){
   return {status: 'Critical'};
 },
 template: '<p>Server Status: {{ status }} (<button @click="changeStatus">Change</button>)</p>',
 methods: {
  changeStatus: function(){
    this.status = 'Normal';
  }
}
};

new Vue({
  el: '#app',
  components: {
    'my-cmp': cmp
  }
});

new Vue({
  el: '#app2'
});
</script>
